<div class="row">
	<div class="col-md-6 col-md-offset-3 boxed">
		<h4>Cambiar contraseña</h4>
		<p>
			Contraseña actual:
			<input class="form-control" ng-model="vm.current" type="password"/>
		</p>
		<p>
			Contraseña nueva:
			<input class="form-control" ng-model="vm.newPass" type="password"/>
		</p>
		<p>
			Repertir contraseña:
			<input class="form-control" ng-model="vm.repPass" type="password" ng-change="vm.matchPass()"/>
			<small style="color:red" ng-if="vm.passMissMatch">Las contraseñas no coinciden</small>
		</p>
		<button class="btn btn-primary" ng-disabled="(vm.passMissMatch)" ng-click="vm.updatePassWord()">Guardar</button>
	</div>
</div>
